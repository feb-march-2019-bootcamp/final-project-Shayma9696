<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>my-final-project</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-firebase-tests doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <form name="contact" @submit.prevent="submit()" action="/" method="POST" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="contact">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" name="age" placeholder="Enter Your age">
    </div>
    <div class="form-group">
      <label for="career">Choose your Career</label>

      <select class="form-control" name="career">
        <option>Student</option>
        <option>Teacher</option>
        <option>Employee</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" rows="10"></textarea>
    </div>
    <fieldset>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </fieldset>
  </form>

</body>

</html>
